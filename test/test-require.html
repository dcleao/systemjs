<script src="../node_modules/mocha/mocha.js"></script>
<script>
	self.assert = {
		ok: function (val) {
			this.equal(!!val, true);
		},
		equal: function equal(a, b) {
			if (a !== b)
				throw new Error('Expected "' + a + '" to be "' + b + '"');
		},
		fail: function (msg) {
			throw new Error(msg);
		}
	};
</script>
<script src="../dist/system.js"></script>
<script src="../dist/extras/use-default.js"></script>    <!-- .import -->
<script src="../src/temp/require.js"></script>           <!-- .resolve | .instantiate -->
<script src="../dist/extras/named-register.js"></script> <!-- .resolve | .instantiate -->

<script>
	System.amd.require.config({
		"paths": {
			"amd-tests": "../src/temp/tests"
		},
		"map": {
			"*": {
				"amd-tests-global-alias": "amd-tests"
			},
			"amd-tests/amd-scoped-dep": {
				"A": "amd-tests/amd-dependencyA"
			}
		},
		"bundles": {
			"amd-tests/amd-bundleA": [
				"amd-bundleA-bundled-module1",
				"amd-bundleA-bundled-module2"
			]
		}
	});

	function doTests(funs) {
		
		const testFuns = funs.slice();

		return new Promise(function(resolve) {
			
			nextTest();

			function nextTest() {
				if(!testFuns.length) {
					resolve();
				} else {
					const test = testFuns.shift();
					Promise.resolve(test()).then(logModule, logModuleError);
				}
			}
			
			function logModule(exported) {
				console.log("Loaded " + exported);
				nextTest();
			}

			function logModuleError(error) {
				console.log("Failed " + error);
				nextTest();
			}
		});
	}
	
	// ---
	function assertNormalize(id, expectedId) {
		let normalizedId = System.amd.normalizeDep(id);
		if (normalizedId) {
			normalizedId = normalizedId.replace(/_unnormalized\d+$/, "_unnormalized");
		}

		assert.equal(normalizedId, expectedId);
	}

	function assertResolve(id, expectedUrl) {
		let url = System.resolve(id);
		if (url) {
			url = url.replace(/_unnormalized\d+$/, "_unnormalized");
		}

		assert.equal(url, expectedUrl);
	}

	function assertCanonicalId(url, expectedId) {
		assert.equal(System.canonicalIdByUrl(url), expectedId);
	}

	const baseUrl = "http://127.0.0.1:8080/";

	doTests([
		function() {
			return System.import("amd-tests/amd-anonymous");
		},
		function() {
			return System.import("amd-tests/amd-module-dep");
		},
		function() {
			return System.import("amd-tests-global-alias/amd-anonymous");
		},
		function() {
			return System.import("amd-tests/amd-scoped-dep");
		},
		function() {
			return System.import("amd-tests/amd-bundleA");
		},
		function() {
			assertNormalize("amd-tests/amd-anonymous", "amd-tests/amd-anonymous");
			assertNormalize("amd-tests/amd-module-dep", "amd-tests/amd-module-dep");
			assertNormalize("amd-tests-global-alias", "amd-tests");
			assertNormalize("amd-tests-global-alias/amd-anonymous", "amd-tests/amd-anonymous");
			assertNormalize("amd-tests/amd-bundleA", "amd-tests/amd-bundleA");
			assertNormalize("amd-tests/amd-pluginA", "amd-tests/amd-pluginA");
			assertNormalize("amd-tests/amd-pluginA!foo", "amd-tests/amd-pluginA!foo_unnormalized");
		},
		function() {
			assertResolve("amd-tests/amd-anonymous", baseUrl + "src/temp/tests/amd-anonymous.js#!mid=amd-tests/amd-anonymous");
			assertResolve("amd-tests/amd-module-dep", baseUrl + "src/temp/tests/amd-module-dep.js#!mid=amd-tests/amd-module-dep");
			assertResolve("amd-tests-global-alias/amd-anonymous", baseUrl + "src/temp/tests/amd-anonymous.js#!mid=amd-tests/amd-anonymous");
			assertResolve("amd-tests/amd-pluginA!foo", baseUrl + "src/temp/tests/amd-pluginA.js#!mid=amd-tests/amd-pluginA!foo_unnormalized");
		},
		function() {
			assertCanonicalId(baseUrl + "src/temp/tests/amd-anonymous.js", "amd-tests/amd-anonymous");
			assertCanonicalId(baseUrl + "src/temp/tests/amd-module-dep.js", "amd-tests/amd-module-dep");

			assertCanonicalId("foo#!mid=a/b/c", "a/b/c");
			assertCanonicalId("foo", null);
		},
		function() {
			return new Promise(function(resolve, reject) {
				System.amd.require([
					"amd-tests/amd-anonymous",
					"amd-tests/amd-module-dep"
				], function(anonymous, dep) {
					
					assert.ok(/^amd-anonymous:/.test(anonymous));
					assert.ok(/^amd-module-dep:/.test(dep));
					
					resolve();
				}, reject);
			});
		},
		function() {
			return new Promise(function(resolve, reject) {
				System.amd.require([
					"amd-tests/amd-anonymous",
					"amd-tests/amd-module-dep"
				], function(anonymous, dep) {
					
					assert.equal(System.amd.require("amd-tests/amd-anonymous"), anonymous);
					assert.equal(System.amd.require("amd-tests/amd-module-dep"), dep);
					
					resolve();
				}, reject);
			});
		}
	]);
</script>
